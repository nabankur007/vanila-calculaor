<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="bg">
            <div class="container">
                <div class="calc-text">
                    <p name="user-input" id="user-input">0</p>
                </div>
                <div class="button-section">
                    
                        <button type="button" class="operations btn">AC</button>
                        <button type="button" class="operations btn">DEL</button>
                        <button type="button" class="operations btn">%</button>
                        <button type="button" class="operations btn">/</button>
                        <button type="button" class="numbers btn">9</button>
                        <button type="button" class="numbers btn">8</button>
                        <button type="button" class="numbers btn">7</button>
                        <button type="button" class="operations btn">*</button>
                        <button type="button" class="numbers btn">6</button>
                        <button type="button" class="numbers btn">5</button>
                        <button type="button" class="numbers btn">4</button>
                        <button type="button" class="operations btn">-</button>
                        <button type="button" class="numbers btn">3</button>
                        <button type="button" class="numbers btn">2</button>
                        <button type="button" class="numbers btn">1</button>
                        <button type="button" class="operations btn">+</button>
                        <button type="button" class="numbers btn key-zero">0</button>
                        <button type="button" class="operations btn">.</button>
                        <button type="button" class="operations btn">=</button>                   
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
